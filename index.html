<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Card Component</title>
		<!-- styles -->
		<link
			rel="stylesheet"
			href="css/styles.css" />
	</head>
	<body>
		<div class="main">
			<div class="card">
				<div class="card-content">
					<img
						src="img/cactus_img.jpg"
						alt="cactus_img"
						width="336px"
						height="152px" />
					<span class="tags">Design</span>
					<h1 class="title">Embracing Minimalism</h1>
					<p class="paragraph">
						From minimalist sculptures to minimalist paintings, this blog will
						inspire you to appreciate the beauty that lies in simplicity.
					</p>
				</div>
				<footer class="card-footer">
					<hr class="divider" />
					<p class="author">Annie Spratt</p>
				</footer>
			</div>
		</div>
	</body>
</html>
